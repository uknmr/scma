<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Web Share Target API を使って共有メニューからスクマするためのウェブアプリです。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.json">

  <title>スクマ！</title>

  <link rel="stylesheet" href="./styles/main.css">

  <script type="module" src="./scripts/main.js"></script>
</head>

<body>
  <h1 class="title">スクマ</h1>

  <p class="form-block">
    <label class="flex-column">
      <span class="form-label">プロジェクトID:</span>
      <input class="form-input" id="js-shared-projectId">
    </label>
  </p>

  <p class="form-block">
    <label class="flex-column">
      <span class="form-label">ページ名:</span>
      <input class="form-input --title" id="js-shared-title">
    </label>
  </p>

  <p class="form-block">
    <label class="flex-column">
      <span class="form-label">本文:</span>
      <textarea class="form-textarea" id="js-shared-text"></textarea>
    </label>
  </p>

  <p class="form-block align-center">
    <label class="form-checkbox-area">
      <input type="checkbox" class="form-checkbox" id="js-checkbox-scma" checked>
      <span>スクマ？</span>
    </label>
  </p>

  <p class="form-block">
    <button class="form-button" id="js-create-button">クスクス</button>
  </p>
</body>

</html>
